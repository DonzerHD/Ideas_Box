<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="{% url "index" %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img width="80" height="80" src="https://www.monteux.fr/application/files/thumbnails/tematik_image/2315/2629/2626/Boite_a_idee.jpg" alt="">
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url "index" %}" class="nav-link px-2 link-secondary">Home</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url "create_box" %}" class="nav-link px-2 link-dark">Propose an idea</a></li>
          <li><a href="{% url "list_box" %}" class="nav-link px-2 link-dark">View ideas and vote</a></li>
        {% endif %}
      </ul>

      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
          <p>Logged in as {{ user.username }}</p>
          <a href="{% url "logout" %}"><button type="button" class="btn btn-primary">Logout</button><a>
        {%else%}
          <a href="{% url "login" %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
          <a href="{% url "register" %}"><button type="button" class="btn btn-primary">Sign-up</button><a>
        {% endif %}
      </div>
</header>
